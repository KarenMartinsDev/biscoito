<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>

  <title>Biscoito da Sorte</title>

</head>
<body>
  <main>

    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>

      <button>
        <img id="btnTry" src="./assept/biscoito.svg" alt="biscoito da sorte fechado">
      </button>
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>

      <div class="message">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>

      <img src="./assept/biscooitOpen.svg" alt="">

      <button id="btnReset">Abrir outro biscoito </button>
    </div>

  </main>
</body>
</html>
